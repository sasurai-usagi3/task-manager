default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:

development:
  <<: *default
  host: database
  database: todo_development

test:
  <<: *default
  host: <%= ENV['TODO_TEST_DATABASE_HOST'] || 'database' %>
  database: todo_test

production:
  <<: *default
  database: todo
  username: todo
  password: <%= ENV['TODO_DATABASE_PASSWORD'] %>
