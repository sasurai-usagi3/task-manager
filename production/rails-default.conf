<IfModule mod_ssl.c>
  <VirtualHost *:443>
    DocumentRoot /var/www/html/todo/public
    SSLCertificateFile /etc/letsencrypt/live/scrum-log.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/scrum-log.com/private.pem
    SSLCertificateChainFile /etc/letsencrypt/live/scrum-log.com/chain.pem
    Protocols h2 http/1.1
    <Directory /var/www/html/todo/public>
      # This relaxes Apache security settings.
      AllowOverride all
      # MultiViews must be turned off.
      Options -MultiViews
      Require all granted
    </Directory>
  </VirtualHost>
</IfModule>
